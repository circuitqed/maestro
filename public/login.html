<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maestro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .logo h1 span { color: #7c3aed; }
    .logo p {
      color: #666;
      font-size: 0.95rem;
    }
    .login-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #888;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: #252525;
      border: 1px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #7c3aed;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    .checkbox-group input {
      width: 18px;
      height: 18px;
      accent-color: #7c3aed;
    }
    .checkbox-group label {
      color: #888;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #6d28d9; }
    .btn:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid #dc2626;
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .error.visible { display: block; }
    .warning {
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid #ca8a04;
      color: #eab308;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1><span>Maestro</span></h1>
      <p>Agent Orchestrator</p>
    </div>

    <div class="login-card">
      <div id="default-warning" class="warning" style="display: none;">
        Using default password. Please change it after login.
      </div>

      <div id="error" class="error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autofocus placeholder="Enter password">
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me for 7 days</label>
        </div>

        <button type="submit" class="btn" id="submit-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Check if using default password
    fetch('/api/auth/status')
      .then(r => r.json())
      .then(data => {
        if (data.isDefaultPassword) {
          document.getElementById('default-warning').style.display = 'block';
        }
        if (data.authenticated) {
          window.location.href = '/';
        }
      });

    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error');

      btn.disabled = true;
      btn.textContent = 'Logging in...';
      errorDiv.classList.remove('visible');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            password: document.getElementById('password').value,
            remember: document.getElementById('remember').checked
          })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.error || 'Login failed';
          errorDiv.classList.add('visible');
        }
      } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.add('visible');
      }

      btn.disabled = false;
      btn.textContent = 'Login';
    };
  </script>
</body>
</html>
